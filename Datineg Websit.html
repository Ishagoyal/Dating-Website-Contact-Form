<html>
	<head>
		<title>part1</title>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
		
	</head>
	<body>
		<h2>Please Enter Your Details For Our Dating Website!</h2>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Your face</legend>
				<label for="avatar">Your Image:</label>
				<input type="file" id="avatar" name="avatar" required><br>
				<label for="preview">Image Preview:</label>
				<img id="preview" name="preview"><br>
			</fieldset>
			<fieldset>
				<legend>Your general details</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br>
				<label for="gender">Gender</label>
				<input type="radio"  id="gender" name="gender" value="male" required>Male
				<input type="radio" id="gender" name="gender" value="female" required>Female<br>
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" min="0" max="99" value="18" step="1" required><br>
				<label for="dob">Date of birth:</label>
				<input type="date" id="dob" name="dob"><br>
				<label for="color">Favorite color:</label>
				<input type="color" id="color" name="color"><br>
				<label for="countries">Which country:</label>
				<select name="countries" id="countries">
					<option value="India">India</option>
					<option value="Pakistan">Pakistan</option>
					<option value="China">China</option>
					<option value="England">England</option>
					<option value="America">America</option>
					<option value="NS">No Selection</option>
				</select><br>
						
								
			</fieldset>
			<fieldset>
				<legend>Your indicators</legend>
				<label for="height">Height:</label>
				Short<input type="range" id="height" name="height" min="0" max="100" step="5" value="50">Tall<br>
				<label for="salary">Salary:</label>
				Poor<input type="range" id="salary" name="salary" min="0" max="100" step="5" value="50">Rich<br>
			</fieldset>
			<fieldset>
				<legend>Your contact information</legend>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile" ><br>
				<label for="address">Address:</label>
				<textarea rows="2" cols="25" name="address" id="address">
				</textarea><br>
				<label for="methods">Method to contact you:</label>
				<input type="checkbox" name="methods" id="methods" value="Email">Email
				<input type="checkbox" name="methods" id="methods" value="wp">Whatsapp
				<input type="checkbox" name="methods" id="methods" value="ac">In-app chat<br>
			</fieldset>
			
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
